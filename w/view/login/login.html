<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../../res/css/main.css">
    <link rel="stylesheet" href="../../res/css/login/login.css">
    <link rel="shortcut icon" href="../../res/img/favicon.ico" type="image/x-icon"/>
    <title>NN World</title>
</head>
<body>
<div class="container">

    <header>

    </header>
    <section>
        <div id="container_demo">
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form>
                        <h1>登 录</h1>
                        <p>
                            <label for="username" class="uname"> 您的用户名或邮箱 </label>
                            <input id="username" name="username" required="required" type="text"
                                   placeholder="用户名或邮箱"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd"> 您的密码 </label>
                            <input id="password" name="password" required="required" type="password"
                                   placeholder="密码"/>
                        </p>
                        <p class="keeplogin">
                            <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping"/>
                            <label for="loginkeeping">记住我的登录信息</label>
                        </p>
                        <p class="login button">
                            <input type="submit" value="登录"/>
                        </p>
                        <p class="change_link">
                            没有账号?
                            <a href="register.html" class="to_register">立即注册</a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
<script data-main="../../res/js/config" src="../../res/js/plugin/require.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../../res/css/main.css">
    <link rel="stylesheet" href="../../res/css/login/login.css">
    <link rel="shortcut icon" href="../../res/img/favicon.ico" type="image/x-icon"/>
    <title>NN World</title>
</head>
<body>
<div class="container">

    <header>

    </header>
    <section>
        <div id="container_demo">
            <div id="wrapper">
                <div id="register" class="animate form">
                    <form id="form">
                        <h1> 注 册 </h1>
                        <p>
                            <label for="name">您的用户名</label>
                            <input id="name" name="name" placeholder="example"/>
                        </p>
                        <p>
                            <label for="email" class="youmail">您的邮箱</label>
                            <input id="email" name="email" placeholder="example@mail.com"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd">您的密码</label>
                            <input id="password" name="password" type="password" placeholder="password"/>
                        </p>
                        <p>
                            <label for="confirm_password" class="youpasswd">确认密码</label>
                            <input id="confirm_password" name="confirm_password" type="password"
                                   placeholder="password"/>
                        </p>
                        <p class="signin button">
                            <input id="button" type="submit" value="注 册"/>
                        </p>
                        <p class="change_link">
                            已有账号 ?
                            <a href="login.html" class="to_register">立即登录</a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
<script data-main="../../res/js/config" src="../../res/js/plugin/require.js"></script>

</html>
